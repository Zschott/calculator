<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="output"></div>       
        <div class="button-tray">
            <div class="digits">
                <button class="button" onclick="showValue('0')">0</button>
                <button class="button" onclick="showValue('1')">1</button>
                <button class="button" onclick="showValue('2')">2</button>
                <button class="button" onclick="showValue('3')">3</button>
                <button class="button" onclick="showValue('4')">4</button>
                <button class="button" onclick="showValue('5')">5</button>
                <button class="button" onclick="showValue('6')">6</button>
                <button class="button" onclick="showValue('7')">7</button>
                <button class="button" onclick="showValue('8')">8</button>
                <button class="button" onclick="showValue('9')">9</button>
            </div>
            <div class="functions">
                <button class="button" onclick="clearOutput()">A/C</button>
                <button class="button" onclick="setOperation('+')">+</button>
                <button class="button" onclick="setOperation('-')">-</button>
                <button class="button" onclick="setOperation('/')">/</button>
                <button class="button" onclick="setOperation('*')">x</button>
                <button class="button" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
